<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {
		var count = document.getElementById("count");
		var num=0;
		var timer = setInterval(function(){
			count.innerHTML = num++;
			if(num==11){
				clearInterval(timer);
			}
		},1000);
		
		
	}
</script>
</head>
<body>
<p id="count"></p>
</body>
</html>
