<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	*{
	margin:0;
	padding:0;
	}

	#box1{
	width: 100px;
	height: 100px;
	background-color: red;
	position: absolute;
	left:0;
	}
	
	#box2{
	width: 100px;
	height: 100px;
	background-color: yellow;
	position: absolute;
	left:0;
	top:200px;
	}
</style>
<script type="text/javascript">
	window.onload = function() {
		var box1 = document.getElementById("box1");
		var box2 = document.getElementById("box2");
		
		var btn2 = document.getElementById("btn2");
		var btn1 = document.getElementById("btn1");
		var btn3 = document.getElementById("btn3");
		
		
		//var timer;
		
		
		function move(obj,target,speed){
			
			clearInterval(obj.timer);
			
			var current = parseInt(obj.offsetLeft);
			if(current>target){
				speed = -speed;
				
			}	
			
			
			obj.timer = setInterval(function(){
				var oldValue = parseInt(obj.offsetLeft);
				
				var newValue = oldValue + speed;
				
				if((speed <0 && newValue<target) ||(speed >0 && newValue>target) ){
					newValue = target;
				}
				
				obj.style.left = newValue+ "px";
				
				if(newValue==target){
					clearInterval(obj.timer);
				}
			},30);
			
		}
		
		btn1.onclick = function()
		 {
				
				move(box1,400,10);
				
		 }	
			
		btn2.onclick = function()
		 {
				
			move(box1,0,10);
				
		 }	
		
		btn3.onclick = function()
		 {
				
			move(box2,400,10);
				
		 }	
		
	}
</script>
</head>
<body>
<button id="btn1">box1向右移动</button>
<button id="btn2">box1向左移动</button>
<button id="btn3">box2向右移动</button>
<br>
<div id="box1"></div>
<br>
<div id="box2"></div>

<div style="width:5px;height:1000px;border-left: 1px black solid;left:400px;top:0;position:absolute;"></div>
</body>
</html>
